command:
  - ${env}
  - ..\supergrid\venv\Scripts\python.exe
  - -m
  - ${program}
  - train
  - --logger
  - wandb
  - --device
  - cuda
  - --eval_freq
  - 400
  - --eval_len
  - 1600
  - --train_steps
  - 5000
  - ${args}

program: superpacman.commands
method: grid
metric:
  name: eval_episode_reward_mean
  goal: maximize
parameters:
  env_batch_size:
    values: [128, 256, 512, 1024]
  steps_per_batch:
    values: [16]
  clip_epsilon:
    values: [0.1]
  gamma:
    values: [0.99]
  lmbda:
    values: [0.99]
  entropy_eps:
    values: [0.001]
  max_grad_norm:
    values: [1.0]
  hidden_dim:
    values: [64]
  lr:
    values: [1e-4]
  seed:
    values: [42]
  ppo_steps:
    values: [6]