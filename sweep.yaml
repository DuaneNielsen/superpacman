command:
  - ${env}
  - ..\PycharmProjects\supergrid\venv\Scripts\python.exe
  - ${program}
  - --wandb
  - --device
  - cuda
  - --eval_freq
  - 100
  - --eval_len
  - 400
  - ${args}

program: superpacman.py
method: grid
metric:
  name: eval_episode_reward_mean
  goal: maximize
parameters:
  env_batch_size:
    values: [2048]
  steps_per_batch:
    values: [16]
  train_steps:
    values: [1200]
  clip_epsilon:
    values: [0.1, 0.2]
  gamma:
    values: [0.99]
  lmbda:
    values: [0.99]
  entropy_eps:
    values: [0.001, 0.002]
  max_grad_norm:
    values: [1.0]
  hidden_dim:
    values: [64]
  lr:
    values: [1e-4]
  seed:
    values: [42]
  ppo_steps:
    values: [6]