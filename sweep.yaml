command:
  - ${env}
  - ..\supergrid\venv\Scripts\python.exe
  - ${program}
  - --wandb
  - --device
  - cuda
  - --eval_freq
  - 100
  - --eval_len
  - 1000
  - ${args}

program: gridworld.py
method: grid
metric:
  name: eval_episode_reward_mean
  goal: maximize
parameters:
  env_batch_size:
    values: [256, 512]
  steps_per_batch:
    values: [8, 16]
  train_steps:
    values: [1000]
  clip_epsilon:
    values: [0.8, 0.4]
  gamma:
    values: [0.99]
  lmbda:
    values: [0.99]
  entropy_eps:
    values: [0.1, 0.01, 0.001]
  max_grad_norm:
    values: [1.0]
  hidden_dim:
    values: [64]
  lr:
    values: [1e-3, 1e-4]
  seed:
    values: [42]
  ppo_steps:
    values: [6]