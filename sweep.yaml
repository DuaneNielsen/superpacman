command:
  - ${env}
  - ..\supergrid\venv\Scripts\python.exe
  - ${program}
  - --wandb
  - --device
  - cuda
  - --eval_freq
  - 100
  - --eval_len
  - 1000
  - ${args}

program: gridworld.py
method: grid
metric:
  name: eval_episode_reward_mean
  goal: maximize
parameters:
  env_batch_size:
    values: [4096]
  steps_per_batch:
    values: [32]
  train_steps:
    values: [800]
  clip_epsilon:
    values: [0.75, 0.1, 0.125, 0.15]
  gamma:
    values: [0.99]
  lmbda:
    values: [0.99]
  entropy_eps:
    values: [0.08]
  max_grad_norm:
    values: [1.0]
  hidden_dim:
    values: [64]
  lr:
    values: [1e-3]
  seed:
    values: [42]
  ppo_steps:
    values: [4, 6, 8, 12]